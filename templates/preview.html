<!-- templates/preview.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signed XML Preview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        pre {
            white-space: pre-wrap;
            background: #f8f9fa;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-3">Signed XML Preview</h2>
    <pre>{{ content }}</pre>
    <a href="{{ url_for('download', filename=filename) }}" class="btn btn-success mt-3">Download Signed XML</a>
    <a href="/" class="btn btn-secondary mt-3 ms-2">Sign Another</a>
</div>
</body>
</html>
