<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XML Signer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Sign Your XML File</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="xmlfile" class="form-label">Upload XML File</label>
            <input class="form-control" type="file" name="xmlfile" id="xmlfile" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign XML</button>
    </form>
</div>
</body>
</html>
